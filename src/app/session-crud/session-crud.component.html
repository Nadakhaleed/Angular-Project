<div class="container mt-4" >
    <div class="card">
            <h1>Student Registation</h1>
    
    <form>
        <div class="form-group">
          <label>Session Title</label>
          <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" class="form-control" id="title" placeholder="Enter Name">
        </div>
    
        <div class="form-group">
          <label>Description</label>
          <input type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control" id="description" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="datetime-local" [(ngModel)]="start_time" [ngModelOptions]="{standalone: true}" class="form-control" id="start_time" placeholder="Enter start time">
          </div>
          
          <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="datetime-local" [(ngModel)]="end_time" [ngModelOptions]="{standalone: true}" class="form-control" id="end_time" placeholder="Enter end time">
          </div>
          


    
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
       
      </form>
    </div>
    
  
    
        <div class="container mt-4" >
            <h1>Session Table</h1>
        <table class="table">
            <thead>
             <h1 *ngIf="!isResultLoaded">Loading.................</h1>      
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>  
                <th scope="col">Start Time</th> 
                <th scope="col">End Time</th>  

              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let SessionItem of SessionArray">
                <td>{{SessionItem.id  }}</td>
                <td>{{SessionItem.title }}</td>
                <td>{{SessionItem.description }}</td>
                <td>{{SessionItem.start_time }}</td>
                <td>{{SessionItem.end_time }}</td>

                <td>
                  <button type="button" class="btn btn-success" (click)="setUpdate(SessionItem)">Edit</button>
                  <button type="button" class="btn btn-danger" (click)="setDelete(SessionItem)">Delete</button>            
                </td>
              </tr>          
            </tbody>
          </table>
        </div>
